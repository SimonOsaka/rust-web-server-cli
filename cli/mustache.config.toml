# your project's name
project_name = "rustxxx"

# code template path, default value: './mustache'
mustache_path = "/Volumes/code/github/rust-web-server-mustache"

# code gen path, default value: './example', for example: './example', '/Volumes/hello/world'
example_path = "/Volumes/code/temp/example"

[cargo_toml]
# bin's name of command 'cargo build --release'
bin_name = "rustx"

[env]
# database url
database_url = "postgres://postgres:@localhost:5432/my_example"
# server bind address
bind_address = "127.0.0.1:3030"

[types]
#lib 'types' package name
package_name = "jtypes"
#lib 'types' member name or folder name or module name
member_name = "just_types"

[server]
package_name = "jserver"
member_name = "just_server"

[repository]
package_name = "jrepository"
member_name = "just_repository"
# timezone offset
postgres_time_zone = "Asia/Shanghai"
# connection's max num
max_conn = 10
# connection's min num
min_conn = 1
# second
time_out = 30

[domain]
package_name = "jdomain"
member_name = "just_domain"

[warp_api]
package_name = "japi_warp"
member_name = "just_warp_api"

[axum_api]
package_name = "japi_axum"
member_name = "just_axum_api"

[redis]
package_name = "jredis"
member_name = "just_redis"
redis_url = "redis://:123456@192.168.56.102:6379/"

[search]
package_name = "jsearch"
member_name = "just_search"
search_url = "http://127.0.0.1:7700"
search_key = "meili-master-key"

[auth]
package_name = "jauth"
member_name = "just_auth"
jwt_secret = "imsecret"


[logger]
package_name = "jlogger"
member_name = "just_logger"
#log file path
log_path = "/apps/log/rust"
log_file = "example.log"
log_tz_hour = 8
log_tz_minute = 0
log_tz_second = 0

[extra]
package_name = "jextra"
member_name = "just_extra"

[i18n]
package_name = "ji18n"
member_name = "just_i18n"

[util]
package_name = "jutil"
member_name = "just_util"
